<div class="title-group">
    <h2 class="management-title"> Modificar jefe de servicio</h2>
</div>

<form>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input matInput id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>
  
    <div class="form-group">
      <label for="fechaIni">Fecha Inicio Vigencia</label>
      <mat-form-field class="datePicker">
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-group">
        <label for="fechaIni">Fecha Fin Vigencia</label>
        <mat-form-field class="datePicker">
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    <div class="form-group">
      <label for="firma">Firma</label>
      <input type="file"  id="firma" [(ngModel)]="firma" name="firma" required />
    </div>
  
</form>

<div class="footer">
  <button mat-raised-button color="primary" [routerLink]="">Modificar jefe de servicio</button>
  <button mat-raised-button class="button-tertiary" [routerLink]="'/admin/listado'">Volver</button>
</div>
