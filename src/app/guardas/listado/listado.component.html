<div class="title-group">
    <h2 class="management-title"> Listado de Guardas </h2>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Nombre </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/guardas/editar', element.id]" class="name-link">
          {{ element.name }}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>
  
    <ng-container matColumnDef="office">
      <th mat-header-cell *matHeaderCellDef class="custom-header"> Oficina </th>
      <td mat-cell *matCellDef="let element"> {{element.office}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Fecha Baja </th>
        <td mat-cell *matCellDef="let element"> {{element.end}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="custom-header"> Eliminar </th>
        <td mat-cell *matCellDef="let element"> <button mat-icon-button (click)="confirmDelete()">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="footer">
    <button mat-raised-button color="primary" [routerLink]="'/guardas/crear'">Crear guarda</button>
  </div>
